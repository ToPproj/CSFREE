</head>
<body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="index.html">CS Expert Roadmap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="curriculum.html">Curriculum</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <div class="card bg-dark border-secondary shadow-sm">
            <div class="card-body">
                <h1 class="h3 text-primary">Contact & Scheduling</h1>
                <p class="text-light">Use this form to get in touch or schedule a free consultation.</p>

                <form id="contactForm" class="mt-3" action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contactName" name="name" placeholder="Your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Message / Topics</label>
                        <textarea id="contactMessage" class="form-control" name="message" rows="6" placeholder="Which course or topic do you want help with?" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preferred:</label>
                        <select id="contactPreference" class="form-select" name="preference">
                            <option>One-on-one tutoring</option>
                            <option>Structured mentorship</option>
                            <option>Group workshop</option>
                            <option>Interview prep</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2 justify-content-end">
                        <a id="calendlyLink" class="btn btn-outline-light" href="https://calendly.com/" target="_blank" rel="noopener">Schedule on Calendly</a>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
                <div id="contactAlert" class="alert alert-success mt-3 d-none" role="alert">Your message has been prepared in your email client. Please review and send.</div>
            </div>
        </div>
    </main>

    <footer class="py-3 bg-dark mt-4 border-top border-secondary">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2025 CS Expert Roadmap.</p>
        </div>
    </footer>
